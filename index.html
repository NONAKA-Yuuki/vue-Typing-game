<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0/dist/vue.global.js"></script>
    <title>タイピングゲーム</title>
</head>
<body>
    <div id="app" class="container">
        <div class="title mb-20">
            <h1>Typing Game!</h1>
            <div class="marker"></div>
        </div>
        <button v-if="startFlg!=true" class="start_btn mb-20" v-on:click="gameStart">START</button>
        <div v-if="startFlg">
            <div class="question mb-20">{{ current_question }}</div>
            <div v-if="current_question_counts == question_counts" class="clear mb-20">Clear!</div>
            <div class="typeFormWrapper mb-20">
                <input id="typeForm" v-model="typeBox" type="text" class="typeForm">
            </div>
            
            <div class="gaugeWrapper mb-20">
                <div v-bind:style="styleObject" class="gauge"></div>
            </div>
            <div class="">{{ current_question_counts }}/{{question_counts}}</div>
        </div>
        
        
    </div>
    <!--body code goes here-->
    <script src="js/main.js"></script>
</body>
</html>
